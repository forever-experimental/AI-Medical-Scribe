<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Download Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <style>
    .directory-tree {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 220px;
      background-color: #f3f4f6;
      border-radius: 8px;
      padding: 10px;
      font-family: 'Courier New', Courier, monospace;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .directory-tree a {
      color: #000;
      text-decoration: none;
    }
    .directory-tree a:hover {
      text-decoration: underline;
    }
    .app-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff416c, #ff4b2b, #ffcc00,
        #33ff00, #2484C4, #0e13ff, #be0eff);
      background-size: 400% 400%;
      animation: Gradient 15s ease infinite;
    }
    @keyframes Gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .app {
      margin: 0 20px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .app img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
    }
    .app a {
      display: inline-block;
      margin-top: 10px;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      transition: background-color 0.3s;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .app a.ios { background-color: #0e13ff; }
    .app a.android { background-color: #ff4b2b; }
    .app a.ios:hover { background-color: #0a0fcb; }
    .app a.android:hover { background-color: #e04323; }
  </style>
</head>

<body>
  <div class="directory-tree">
    <p><a href="">/</a></p>
    <p>└── <a href="privacy-policy">privacy-policy/</a></p>
  </div>

  <div class="app-container">
    <div class="app">
      <img src="https://place-hold.it/120x120?text=iOS&fontsize=20&bold=true" alt="iOS">
      <a href="#" class="ios">Download for iOS</a>
    </div>
    <div class="app">
      <img src="https://place-hold.it/120x120?text=Android&fontsize=20&bold=true" alt="Android">
      <a href="#" class="android">Download for Android</a>
    </div>
  </div>

  <script>
    const apps = document.querySelectorAll('.app a');
    setInterval(() => {
      apps.forEach(app => {
        app.style.transform = `translateY(${Math.random() * 10 - 5}px) rotate(${Math.random() * 20 - 10}deg)`;
      });
    }, 200);
  </script>
</body>

</html>
